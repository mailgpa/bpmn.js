<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>bpmn.js</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojox/grid/resources/Grid.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojox/grid/resources/claroGrid.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="lib/raphael.js" type="text/javascript"></script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>
		<script>
		require({
				baseUrl: "./",
				packages: [
					{ name: "dojo", location: "//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo" },
					{ name: "dojox", location: "//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojox" },
					{ name: "dijit", location: "//ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit" },
					{ name: "bpmn", location: "bpmn", main: "core" }
				]
		});
		
		require(["bpmn/core", "bpmn/editor", "dojo/domReady!", "dijit/layout/BorderContainer", "dijit/layout/TabContainer"], function(bpmn, editor) {
			editor.init({});
			bpmn.parse("test/VacationRequest.bpmn20.xml", function() {
			}, {
				diagramElement: "diagram"
			});
		});
		</script>
	</head>
	<body class="claro">
		<div id="appLayout" class="demoLayout" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline'">
			<div class="centerPanel" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
				<div data-dojo-type="dijit.layout.ContentPane" title="Process">
					<div id="toolPadContainer"></div>
					<div id="diagramWrapper" class="container"> 
						<div id="diagram"></div>
					</div>
				</div>
			</div>
			<div class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">bpmn.js</div>
			<div id="leftCol" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'left', splitter: true">
			Showing a <a href="test/VacationRequest.bpmn20.xml">process</a>
			
					<div style="float: left; margin: 5px;">
						<div dojoType="dojo.dnd.Source" jsId="c4" class="container" copyOnly="true" selfAccept="false" delay="8">
							<div class="dojoDndItem" dndtype="startEvent">Start Event</div>
							<div class="dojoDndItem" dndtype="endEvent">End Event</div>
							<div class="dojoDndItem" dndtype="serviceTask">Service Task</div>
							<div class="dojoDndItem" dndtype="userTask">User Task</div>
							<div class="dojoDndItem" dndtype="exclusiveGateway">Exclusive Gateway</div>
						</div>
					</div>
			</div>
			<div id="rightCol" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" style="width:400px" data-dojo-props="region: 'right', splitter: true">
				<div id="customEditors">
				</div>
			</div>
		</div>
	</body>
</html>
