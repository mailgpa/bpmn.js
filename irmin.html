<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>bpmn.js</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dijit/themes/claro/claro.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="https://bitbucket.org/adrobisch/irmin/raw/9b3803597dff/lib/json2xml.js"></script>
		<script src="https://bitbucket.org/adrobisch/irmin/raw/9b3803597dff/lib/xml2json.js"></script>
		<script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael.js" type="text/javascript"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>
		
		<script src="renderer.js"></script>
		<script src="bpmn.js"></script>
		
		<script>
			// parser and layout deps
			require(["dijit/layout/BorderContainer", "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dojo/parser"]);
		
			require(["bpmn", "dojo/domReady!"], function(bpmn) {
			    bpmn.parse("test/collaboration.bpmn", function() {
				    bpmn.highlight(["ServiceTask_1"], {"color" : "red"});
			    }, {
			    	diagramElement: "diagram", 
			    	clickFn : function (elem) {
			    		alert(JSON.stringify(elem));
			    	}
			    });
			});
		</script>
	</head>
	<body class="claro">
		<div id="appLayout" class="demoLayout" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design: 'headline'">
			<div class="centerPanel" data-dojo-type="dijit.layout.TabContainer" data-dojo-props="region: 'center', tabPosition: 'bottom'">
				<div data-dojo-type="dijit.layout.ContentPane" title="Process">
					<div id="diagram"></div>
				</div>
			</div>
			<div class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'top'">bpmn.js</div>
			<div id="leftCol" class="edgePanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'left', splitter: true">Showing a <a href="test/collaboration.bpmn">collaboration</a></div>
		</div>
	</body>
</html>
